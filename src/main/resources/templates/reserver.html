<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">


  <head>
    <title>CarRental &mdash; ISJ </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/aos.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>


    <div class="site-wrap" id="home-section">

      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>



      <header class="site-navbar site-navbar-target" role="banner">

        <div class="container">
          <div class="row align-items-center position-relative">

            <div class="col-3">
              <div class="site-logo">
                <a href="index.html"><strong>CarRental</strong></a>
              </div>
            </div>

            <th:block th:replace="fragments/_topbar::topbar">
            </th:block>


          </div>
        </div>

      </header>


      <div class="hero inner-page" style="background-image: url('images/hero_1_a.jpg');">
      </div>

        <div class="site-article" >
          <div class="container">
            <div class="justify-content-center align-items-center">
                <div class="pt">

                  <ul class="comment-list">
                  <div class="comment-form-wrap pt-5">
                    <h3 class="mb-5"><strong>RESERVATION</strong></h3>
                    <form th:method="post"   th:action="@{/enregistrer_reservation}"  th:object="${reservationDTO}" >
                      <div class="form-group">
                        <input type="hidden" class="form-control" name="idVehicule" th:field="*{idVehicule}">

                        <label for="name">Date de récupération</label>
                        <input type="date" class="form-control" id="name" th:field="*{date_debut}">
                      </div>
                      <div class="form-group">
                        <label for="date">Date de Retour</label>
                        <input type="date" class="form-control" id="date" th:field="*{date_fin}">
                      </div>

                      <div class="form-group">
                        <a class="btn btn-warning btn-md text-white" th:href="@{liste_voiture}">
                          Retour
                        </a>
                        <input type="submit" value="Réserver" class="btn btn-success btn-md text-white">


                      </div>

                    </form>
                  </div>
                </div>

              </div>




              </div>
            </div>



      <!-- Footer -->
      <th:block th:replace="fragments/_footer::footer">
      </th:block>
      <!-- End of Footer -->

    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/aos.js"></script>

    <script src="js/main.js"></script>

  </body>

</html>
